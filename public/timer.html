<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/timer.css">
    <script src="./js/timer.js" type="module" defer></script>
</head>
<body class="min-vh-100">
    <main class="h-100">
        <button id="new-timer" class="btn btn-primary-brand d-flex justify-content-center gap-3 align-items-center mx-auto mt-3">
            <i class="bi bi-plus-circle fs-2"></i>
            Nuevo temporizador
        </button>
        <article id="timer-container" class="timer-container vh-100 d-flex flex-wrap justify-content-center align-items-center align-content-center">
            <section class="m-4 d-flex justify-content-start align-items-center flex-column border shadow p-4">
                <h3 class="fs-2 fw-bold text-uppercase mt-2">Tiempo libre</h3>
                <div class="p-4 timer d-flex justify-content-center align-items-center m-auto">
                    <svg class="flex-shrink-0" viewBox="0 0 36 36">
                        <path
                          d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                          fill="none"
                          class="bg-circle"
                        />
                        <path
                          d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                          fill="none"
                          id="free-progress"
                        />
                    </svg>
                    <span id="free" class="timer-text">00:00</span>
                </div>
            </section>
            <section class="m-4 d-flex justify-content-start align-items-center flex-column border shadow p-4">
                <h3 class="fs-2 fw-medium text-uppercase mt-2">Trabajo</h3>
                <div class="position-relative timer d-flex justify-content-center align-items-center m-auto bg-transparent">
                    <svg class="flex-shrink-0" viewBox="0 0 36 36">
                        <path
                          d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                          fill="none"
                          class="bg-circle"
                        />
                        <path
                          d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                          fill="none"
                          id="work-progress"
                        />
                    </svg>
                    <span id="work"class="timer-text">00:00</span>
                </div>
            </section>
        </article>
        <article class="p-5 modal">
            <section class="modal-dialog modal-dialog-">
                <div class="modal-content">
                    <div class="modal-header bg-primary-brand d-flex justify-content-center align-items-center">
                        <h1 class="text-white modal-title p-4">Crear temporizador</h1>
                        <button class="btn text-white p-4" data-bs-dismiss="modal" aria-label="close">
                            <i class="bi bi-x-lg fs-2"></i>
                        </button>
                    </div>
                    <form class="bg-white shadow modal-body p-3">
                        <label for="total-time" class="form-label">Elija el tiempo del temporizador: </label>
                        <select name="total-time" class="form-select w-100 fs-2 m-2">
                            <option value="30">30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60">1 hora</option>
                            <option value="90">1 hora y 30 minutos</option>
                            <option value="120">2 horas</option>
                        </select>
                        <button type="submit" class="btn bg-primary-brand fs-2 mx-5 my-3">
                            Iniciar temporizador
                        </button>
                    </form>
                </div>
            </section>
        </article>
    </main>

    <!---Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
