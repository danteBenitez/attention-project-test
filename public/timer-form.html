<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Form</title>
    <!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/timer.css">
    <script src="./js/timer.js" type="module" defer></script>
</head>
<body class="min-vh-100">
    <main class="min-vh-100 d-flex justify-content-center align-items-center">
        <article class="p-5 modal-static">
            <section class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary-brand d-flex justify-content-center align-items-center">
                        <h1 class="text-white modal-title p-4">Crear temporizador</h1>
                        <button class="btn text-white p-4" data-bs-dismiss="modal" aria-label="close">
                            <i class="bi bi-x-lg fs-2"></i>
                        </button>
                    </div>
                    <form class="bg-white shadow modal-body p-3">
                        <label for="total-time" class="form-label">Elija el tiempo del temporizador: </label>
                        <select name="total-time" class="form-select w-100 fs-2 m-2">
                            <option value="30">30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60">1 hora</option>
                            <option value="90">1 hora y 30 minutos</option>
                            <option value="120">2 horas</option>
                        </select>
                        <button type="submit" class="btn bg-primary-brand fs-2 mx-5 my-3">
                            Iniciar temporizador
                        </button>
                    </form>
                </div>
            </section>
        </article>
    </main>

    <script>

    </script>
</body>
</html>
