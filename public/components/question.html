<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="./css/question.css">
</head>
<body class="h-100 d-flex justify-content-center align-items-center">
    
    <main class="h-100 m-1 mx-lg-5 d-flex justify-content-center align-items-center">
        <article>
            <h1 class="bg-accent rounded-1 question fs-3 fw-bolder text-wrap">
                To be or not to be. That's the question. 
            </h1>
            <ul class="d-flex flex-column flex-md-row flex-wrap list-unstyled gap-md-3">
                <li class="bg-white shadow-sm rounded-1 fs-4 border-bottom border-top p-1 answer">
                    <span class="answer-tag">A</span>
                    To be
                </li>
                <li class="bg-white shadow-sm rounded-1 border-bottom border-top p-1 fs-4 answer">
                    <span class="answer-tag">B</span>
                    Not be
                </li>
                <li class="bg-white shadow-sm rounded-1 border-bottom border-top p-1 fs-4 answer">
                    <span class="answer-tag">C</span>
                    That's the question, really?
                </li>
                <li class="bg-white shadow-sm rounded-1 border-bottom border-top p-1 fs-4 answer">
                    <span class="answer-tag">D</span>
                    Yes, really
                </li>
            </ul>

            <div class="info w-100 px-2 row g-3 align-items-center">
                <div class="score col display-5 lead rounded-1 p-2">
                    1 punto
                </div>
                <div class="counter col border-accent rounded-1 text-center display-6 lead">
                    00:00:00
                </div>
            </div>
        </article>
    </main>



    <!---Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
