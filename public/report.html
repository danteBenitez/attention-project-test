<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de estado</title><!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/report.css">
</head>
<body>
    <main>
        <article class="w-100 fs-4 fw-bold overflow-hidden">
            <section class="w-100 p-0 px-md-5">
                <table class="report-table shadow py-3 px-2">
                        <caption>Informe de actividad en la aplicación, comparado con la última semana</caption>
                        <tr>
                            <th class="corner top-left">Categoría</th>
                            <th class="text-center">
                                <i class="bi bi-arrow-left"></i>
                                <span class="d-none d-md-inline mx-1">
                                    Última semana
                                </span>
                            </th>
                            <th class="text-center">
                                <i class="bi bi-calendar-check"></i>
                                <span class="d-none d-md-inline mx-1">
                                    Esta semana
                                </span>
                            </th>
                            <th class="text-center corner top-right">
                                <i class="bi bi-award"></i>
                                <span class="d-none d-md-inline mx-1">
                                    Progreso
                                </span>
                            </th>
                        </tr>
                        <tbody>
                            <tr>
                                <td scope="row" class="px-4 report-cell report-accent color-green">
                                    <i class="bi bi-book colored-item color-green"></i>
                                    Lectura
                                </td>
                                <td class="text-center">
                                    10
                                </td>
                                <td class="text-center">10</td>
                                <td class="text-center">10</td>
                            </tr>
                            <tr>
                                <td scope="row" class="px-4 report-cell report-accent">
                                    <i class="bi bi-puzzle-fill colored-item color-yellow"></i>
                                    Actividades
                                </td>
                                <td class="text-center">10</td>
                                <td class="text-center">10</td>
                                <td class="text-center">0</td>
                            </tr>
                            <tr>
                                <td scope="row" class="px-4 report-cell report-accent corner bottom-left">
                                    <i class="bi bi-calendar colored-item color-blue"></i>
                                    Eventos
                                </td>
                                <td class="text-center">10</td>
                                <td class="text-center">10</td>
                                <td class="text-center corner bottom-right">10</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            
                        </tfoot>
                </table>
            </section>
            
        </article>
    </main>

    <!---Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
