<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión en Attention</title>
    <!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/login.js" type="module" defer></script>
</head>
<body class="vh-100 py-3">
    <main class="h-100 d-flex justify-content-center align-items-center">
        <article class="border border-3 m-2 mx-lg-5 my-lg-2 d-flex flex-column flex-md-row rounded-2">
            <img src="./assets/bg-placeholder-login.avif" alt="" class="img-fluid form-img">
            <section class="mx-4 my-5">
                <h1 class="fs-1 display-1 fw-bold">Inicio de sesión</h1>
                <form class="m-2">
                    <label for="login">Usuario: </label>
                    <input type="text" name="login" class="form-control"> 

                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" class="form-control">

                    <div class="form-small-text d-flex flex-wrap gap-1">
                        <!-- <a href="">
                            ¿Olvidó su contraseña?
                        </a> -->
                        <a href="/register.html">
                            ¿Aún no tiene una cuenta? Regístrese.
                        </a>
                    </div>

                    <button type="submit" class="form-button w-100">
                        Enviar
                    </button>
                </form>
                <div class="logo-with-text w-100 border-3 border-top mt-4 d-flex justify-content-center gap-3 align-items-center">
                    <img src="/assets/logo-2.png" class="my-auto" alt="Logo Attention">
                </div>
                <div class="toast-container position-fixed bottom-0 end-0 p-3 text-bg-warning-subtle">
                    <div class="toast fs-5">
                        <hgroup class="toast-header text-bg-info-subtle">
                            <i class="m-2 bi bi-exclamation-circle text-danger"></i>
                            <strong class="me-auto">
                                Error al registrarte:
                            </strong>
                            <button class="btn-close" data-bs-dismiss="toast">
                                <i class="bi bi-close"></i>
                            </button>
                        </hgroup>
                        <p class="toast-body" id="error-message">
                        </p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <!---Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
