<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/calendar.css">
    <script type="module" src="js/calendar.js"></script>
    <link rel="stylesheet" href="css/timer.css">
</head>
<body>
    <main class="p-5">
        <hgroup class="d-flex justify-content-center flex-column justify-content-md-between align-items-center">
            <h class="m-3 fs-1">Lista de eventos</h>
            <button class="btn btn-primary-brand-outline fs-2" id="new-event">
                <i class="bi bi-plus-circle"></i>
                Nuevo evento
            </button>
        </hgroup>
        <article class="p-5" id="event-container">
        </article>
        <article class="px-3 py-5 modal fs-1 w-50">
            <section class="modal-dialog">
                <div class="modal-content w-100">
                    <div class="modal-header bg-primary-brand d-flex justify-content-center align-items-center">
                        <h1 class="text-white modal-title p-4">Crear Evento</h1>
                        <button class="btn text-white p-4" data-bs-dismiss="modal" aria-label="close">
                            <i class="bi bi-x-lg fs-2"></i>
                        </button>
                    </div>
                    <form class="bg-white shadow modal-body p-5">
                        <label for="title" class="form-label">TÃ­tulo: </label>
                        <input type="text" name="title" id="title" class="form-control" required>

                        <label for="description" class="form-label">Descripcion</label>
                        <textarea name="description" id="description" cols="30" rows="5" class="form-control-plaintext w-100" maxlength="200" required></textarea>

                        <label for="startDate" class="form-label">Fecha de inicio: </label>
                        <input type="date" name="startDate" id="" class="form-control" required>

                        <label for="endDate" class="form-label">Fecha final: </label>
                        <input type="date" name="endDate" id="" class="form-control">

                        <label for="importance" class="form-label">Elija la importancia del evento: </label>
                        <select name="importance" class="form-select w-100 m-2" required>
                            <option value="1">Importante</option>
                            <option value="2">No importante</option>
                        </select>
                        <button type="submit" class="btn bg-primary-brand fs-2 mx-5 my-3">
                            Enviar
                        </button>
                    </form>
            </section>
        </article>
    </main>

    <!---Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Sweet Alert 2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/calendar.js" type="module"></script>
</body>
</html>
