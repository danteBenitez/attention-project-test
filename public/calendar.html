<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/calendar.css">
    <script type="module" src="js/calendar.js"></script>
</head>
<body>
    <main>
        <article class="p-5">
            <h1 class="m-3">Lista de eventos</h1>
            <section class="d-flex position-relative flex-column flex-md-row border border-3 shadow event-container align-content-center">
                <div class="event-date flex-shrink-0">
                    <span class="event-month">May</span>
                    <span class="event-day">10</span>
                </div>
                <button class="btn event-delete-btn">
                    <i class="bi bi-trash-fill d-none"></i>
                    <i class="bi bi-trash"></i>
                    <span class="visually-hidden">Eliminar</span>
                </button>
                <div class="p-2 my-2 mx-3 event-text flex-shrink-1">
                    <h3 class="display-5">Título de evento</h3>
                    <p class="fs-3">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Quo earum aut eaque sunt eveniet modi nisi, doloribus perferendis expedita 
                        temporibus quos labore nesciunt inventore sapiente praesentium ipsum nam. Eum, sapiente.
                    </p>
                </div>
            </section>
        </article>
        <article class="p-5 modal-static">
            <section class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary-brand d-flex justify-content-center align-items-center">
                        <h1 class="text-white modal-title p-4">Crear Evento</h1>
                        <button class="btn text-white p-4" data-bs-dismiss="modal" aria-label="close">
                            <i class="bi bi-x-lg fs-2"></i>
                        </button>
                    </div>
                    <form class="bg-white shadow modal-body p-3">
                        <label for="title">Título: </label>
                        <input type="text" name="title" id="title">

                        <label for="description">Descripcion</label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>

                        <label for="startDate">Fecha de inicio: </label>
                        <input type="date" name="startDate" id="">

                        <label for="total-time" class="form-label">Elija el tiempo del temporizador: </label>
                        <select name="total-time" class="form-select w-100 fs-2 m-2">
                            <option value="30">30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60">1 hora</option>
                            <option value="90">1 hora y 30 minutos</option>
                            <option value="120">2 horas</option>
                        </select>
                        <button type="submit" class="btn bg-primary-brand fs-2 mx-5 my-3">
                            Iniciar temporizador
                        </button>
                    </form>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
