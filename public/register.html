<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate en Attention</title>
    <!---Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body class="vh-100 py-3">
    <main class="h-100 d-flex justify-content-center align-items-center">
        <article class="border border-3 m-2 mx-lg-5 my-lg-2 d-flex flex-column flex-md-row rounded-2">
            <img src="./assets/bg-placeholder-login.avif" alt="" class="img-fluid form-img">
            <section class="mx-4 my-5">
                <h1 class="fs-1 display-1 fw-bold">Registro</h1>
                <form action="" class="m-2">
                    <label for="username">Usuario: </label>
                    <input type="text" name="username" class="form-control"> 
                
                    <label for="email">Correo electrónico </label>
                    <input type="email" name="username" class="form-control">

                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" class="form-control">

                    <div class="form-small-text d-flex flex-wrap gap-1">
                        <a href="./login.html">
                            ¿Ya tiene una cuenta? Inicie sesión.
                        </a>
                    </div>

                    <button type="submit" class="form-button w-100">
                        Enviar
                    </button>
                </form>
                
                <div class="p-3 mt-3 border-top border-1">
                    <ul class="list-unstyled d-flex flex-column justify-content-center align-items-stretch gap-4">
                       <li class="d-flex justify-content-start align-items-center gap-2 px-3 py-2 border border-1 shadow-sm animated-link">
                            <i class="bi bi-google fs-3"></i>
                            <span class="m-1 lead">Regístrate con Google</span>
                       </li>
                       <li class="d-flex justify-content-start align-items-center gap-2 px-3 py-2 border border-1 shadow-sm animated-link">
                            <i class="bi bi-facebook fs-3"></i>
                            <span class="m-1 lead">Regístrate con Facebook</span>
                       </li>
                    </ul>
                </div>
            </section>
        </article>
    </main>



    <!---Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
