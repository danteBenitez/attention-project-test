<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset-password.css">
  </head>
  <body>
    <main class="principal d-flex justify-content-center align-items-center">
      <form class="form border ancho alto" id="form">
        <div class="w-100 h-100 d-flex justify-content-center">
            <div class="w-75 d-flex flex-column justify-content-evenly">
                <label for="message" class="form-label">Introduce tu correo de recuperación</label>
                <input type="email" name="message" class="form-control" placeholder="ejemplo@email.com" />
                <input type="submit" class="btn btn-primary mx-auto" id="btn" value="Enviar" /></input>
            </div>
        </div>
      </form>
    </main>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        emailjs.init('5pImIaxqkTmuNIZnG')
      </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./reset-password.js"></script>
  </body>
</html>
