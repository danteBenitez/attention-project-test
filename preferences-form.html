<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferencias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./preferences-form.css" />
  </head>
  <body>
    <div
      class="container w-100 hform d-flex justify-content-center align-items-center"
    >
      <form action="" class="border rounded-3 w-25" id="formulario">
        <div class="m-3 d-flex flex-column">
          <label class="form-label">¿Qué se le dificulta?</label>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Matemáticas</span>
          </div>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Lenguaje</span>
          </div>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Física</span>
          </div>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Química</span>
          </div>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Economía</span>
          </div>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Geografía</span>
          </div>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Estudios Sociales</span>
          </div>
          <div>
            <input type="checkbox" name="" id="" />
            <span>Informática</span>
          </div>
        </div>
        <div class="m-3">
          <label class="form-label">
            ¿En qué momento del día puede estudiar?
          </label>
          <select name="" id="" class="form-select w-75">
            <option>Seleccione una opción</option>
            <option>Día</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>
        <div class="m-3">
          <label class="form-label"> ¿Qué le gustaría encontrar? </label>
          <select name="" id="" class="form-select w-75">
            <option>Seleccione una opción</option>
            <option>alguien que me acompañe al estudiar</option>
            <option>despejar dudas</option>
            <option>tutoría</option>
          </select>
        </div>
        <div class="m-3 d-flex flex-column" id="contacts">
          <label class="form-label"> ¿Qué forma de contacto utiliza? </label>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="contact"
              id="cel"
              checked
            />
            <span>Numero Telefónico</span>
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="contact"
              id="discord"
            />
            <span>Discord</span>
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="contact"
              id="slack"
            />
            <span>Slack</span>
          </div>
          <div id="contact-input"></div>
        </div>
        <input type="submit" class="btn btn-primary m-3" value="Submit" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./preferences-form.js"></script>
  </body>
</html>
